{% extends 'user/base.html' %}

{% block page-content %}
    {% if type == "non_login" %}
        <p>请先<a href="/bbs/user/login/">登录</a>在查看用户信息！没有账号，请先<a href="/bbs/user/register/">注册</a></p>
    {% else type == "active" %}
    	{% if get_token %}
            <h3>{{ msg }}，请<a href="/bbs/user/login/">登录</a></h3>
        {% else %}
            <h3>邮箱验证失败，请重试或联系管理员</h3>
        {% endif %}
    {% endif %}
{% endblock %}
